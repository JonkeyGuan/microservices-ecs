eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
  client:
    fetchRegistry: true
---
spring:
  profiles: local
    
server:
  port: 8761
  
eureka:
  instance:
    hostname: service-registry1
  client:
    serviceUrl:
      defaultZone: http://service-registry2:8762/eureka/

